<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background:linear-gradient(rgb(0, 168, 255, 0.5),  rgba(185, 0, 255, 0.5) ),url(BG.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 10px 10px  rgba(0, 168, 255, 0.5), 0px 6px 10px rgba(185, 0, 255, 0.5);
width: 400px;
height: 500px;
}
        .form-container h2 {
            text-align: center;
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 80px;
        }
        .form-control {
            border-radius: 20px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
        }
        .btn-register {
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5));
            color: white;
            width: 100%;
            border-radius: 20px;
            border: none;
        }
        .btn-register:hover {
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.8), rgba(185, 0, 255, 0.8));
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>SignUP</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="FirstName">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="LasttName">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="EMAIL">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="PASSWORD">
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="login-link">
            <small>have an account?<a href="#">Login now</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
